{% extends 'base.html' %}
{% load bootstrap3 %}
{% block content %}

<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">{{ post.title }}</h3>
    </div>
    <div class="panel-body">
        <p>{{ post.text }}</p>
     </div>
    <div class="panel-footer">
        <p><a>{{ post.owner }}</a> - {{ post.date_added|date:'M d, Y H:i' }}</p>
    </div>
</div>

{% endblock content %}
