{% extends 'base.html' %}
{% load bootstrap3 %}
{% block content %}

<form action="{% url 'edit_post' post.id %}" method='post'>
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
    <button name="submit" class="btn btn-primary">Save</button>
    {% endbuttons %}
</form>

{% endblock content %}
