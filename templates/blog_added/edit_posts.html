{% extends 'base.html' %}
{% block content %}

{% if posts %}
    {% for post in posts %}
        <div class="panel panel-default">
            <div class="panel-heading">
                {{ post.title }}
            </div>
            <div class="panel-body">
                {{ post.text }}
            </div>
            <div class="panel-footer">
                <a href="{% url 'edit_post' post.id %}">Edit</a> - {{ post.date_added|date:'M d, Y H:i' }}
            </div>
        </div>
    {% endfor %}
{% else %}
    <p>You don't have any post yet! <a href="{% url 'new_post' %}">Create a new post.</a></p>
{% endif %}

{% endblock content %}
